<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport'/>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
  <!-- CSS Files -->
  <link rel="stylesheet" href="/assets/css/bootstrap.css">

</head>

<body>

<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2 text-truncate">{{User.username}}</h1>
          <div class="px-2" *ngIf="User.username" id="edit-profile">
            <form [formGroup]="profileForm" (ngSubmit)="saveForm()" class="justify-content-center">

              <div class="form-group">
                <label class="sr-only">User Name</label>
                <input type="text" formControlName="username" [(ngModel)]="User.username" class="form-control" placeholder="user name">
              </div>
              <div class="form-group">
                <label class="sr-only">Email</label>
                <input type="text" formControlName="email" [(ngModel)]="User.email" class="form-control" placeholder="jane.doe@example.com">
              </div>
              <div class="form-group">
                <label class="sr-only">First Name</label>
                <input type="text" formControlName="first_name" [(ngModel)]="User.first_name" class="form-control" placeholder="first name">
              </div>
              <div class="form-group">
                <label class="sr-only">Last Name</label>
                <input type="text" formControlName="last_name" [(ngModel)]="User.last_name" class="form-control" placeholder="last name">
              </div>
              <div class="form-group">
                <label class="sr-only">City</label>
                <input type="text" formControlName="city" [(ngModel)]="User.city"  class="form-control" placeholder="city">
              </div>

              <div class="form-group">
                <label class="sr-only">Birth Date</label>
                <input type="date" formControlName="birthDate" [(ngModel)]="User.birthDate" class="form-control" placeholder="birth date">
              </div>

              <!--<div class="form-group">
                <label>Tourist</label>
                <input type="checkbox" class="form-control" formControlName="is_tourist" [(ngModel)]="User.is_tourist"/>

                <label>Guide</label>
                <input type="checkbox" class="form-control" formControlName="is_guide" [(ngModel)]="User.is_guide"/>
              </div>-->

              <div class="form-group">
                <label>Sex</label><br>
                <select formControlName="gender">
                  <option *ngFor="let gender of genders" [ngValue]="gender">
                    {{ gender.name }}
                  </option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary btn-lg">Update</button>
              <!--<button type="submit" class="btn btn-primary btn-lg">Launch</button>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
