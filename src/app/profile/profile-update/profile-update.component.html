<body>

<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <!--<h1 class="display-4 py-2 text-truncate">{{User.username}}</h1>-->
          <div class="row">
            <div class="col-md-12">
              <img [attr.src]="User.profile.avatar" class="avatar img-responsive img-circle">
            </div>
            <!--<div class="col-md-12 upload">-->
            <!--<label for="image">Upload photo</label>-->
            <!--<input type="file" class="form-control-file file-upload center-block"-->
            <!--(change)="onFileChanged($event)"-->
            <!--name="image" id="image">-->
            <!--</div>-->
          </div>
          <div class="px-2" *ngIf="User.username" id="edit-profile">
            <form [formGroup]="profileForm" enctype='multipart/form-data' (ngSubmit)="saveForm()"
                  class="justify-content-center">

              <div class="col-md-12 upload">
                <label for="image">Upload photo</label>
                <input
                  class="input-file"
                  (change)="onFileChanged($event)"
                  formControlName="avatar"
                  type="file"
                  name="image" id="image">
              </div>

              <div class="form-group">
                <label class="sr-only">User Name</label>
                <input type="text" formControlName="username" [(ngModel)]="User.username" class="form-control"
                       placeholder="user name">
              </div>


              <div class="form-group">
                <label class="sr-only">Email</label>
                <input type="text" formControlName="email" [(ngModel)]="User.email" class="form-control"
                       placeholder="jane.doe@example.com">
              </div>
              <div class="form-group">
                <label class="sr-only">First Name</label>
                <input type="text" formControlName="first_name" [(ngModel)]="User.profile.first_name"
                       class="form-control" placeholder="first name">
              </div>
              <div class="form-group">
                <label class="sr-only">Last Name</label>
                <input type="text" formControlName="last_name" [(ngModel)]="User.profile.last_name" class="form-control"
                       placeholder="last name">
              </div>
              <div class="form-group">
                <label class="sr-only">City</label>
                <input type="text" formControlName="city" [(ngModel)]="User.profile.city" class="form-control"
                       placeholder="city">
              </div>


              <div class="form-group">
                <label class="sr-only">Birth Date</label>
                <input type="date" formControlName="birthDate" [(ngModel)]="User.profile.birth_date"
                       class="form-control" placeholder="birth date">
              </div>

              <!--<div class="form-group">
                <label>Tourist</label>
                <input type="checkbox" class="form-control" formControlName="is_tourist" [(ngModel)]="User.is_tourist"/>

                <label>Guide</label>
                <input type="checkbox" class="form-control" formControlName="is_guide" [(ngModel)]="User.is_guide"/>
              </div>-->

              <!--<div class="row">-->
              <!--<div class="col-2">-->
              <!--<div class="input-group">-->
              <!--<input class="input&#45;&#45;style-2 js-datepicker" type="text" placeholder="Travel Date" name="date">-->
              <!--&lt;!&ndash;<input class="input&#45;&#45;style-2" (change)="onDateChange($event)" formControlName="date" type="datetime-local" placeholder="Travel Date" name="date">&ndash;&gt;-->
              <!--<i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
              <!--</div>-->
              <!--</div>-->

              <!--</div>-->


              <!--<div class='input-group date' id='datetimepicker1'>-->
              <!--<input type='text' class="form-control"/>-->
              <!--<span class="input-group-addon">-->
              <!--<span class="glyphicon glyphicon-calendar"></span>-->
              <!--</span>-->
              <!--</div>-->

              <div class="form-group">
                <label>Sex</label><br>
                <select formControlName="gender" class="form-control">
                  <option *ngFor="let gender of genders" [ngValue]="gender">
                    {{ gender.name }}
                  </option>
                </select>
              </div>


              <button type="submit" class="btn btn-primary btn-lg">Update</button>
              <!--<button type="submit" class="btn btn-primary btn-lg">Launch</button>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
