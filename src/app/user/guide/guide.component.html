<form [formGroup]="form" (ngSubmit)="createGuide()">
<label>User List</label><br>
    <select formControlName="userList">
      <option *ngFor="let userItem of userList;  let i = index" [ngValue]="userList[i].id">
          {{ userItem.name }}
        </option>
    </select><br>
  <button type="submit">Submit</button>
</form>
